global_costmap:
        global_frame: map
        robot_base_frame: base_footprint
        robot_radius: 0.15
        footprint_padding: 0.01
        update_frequency: 4.0
        publish_frequency: 0.5
        #static_map: false
        transform_tolerance: 0.5

        width: 4.0
        height: 4.0
        resolution: 0.05

        rolling_window: false
        track_unknown_space: true
        # plugins:
        #         - {name: static_layer,            type: "costmap_2d::StaticLayer"}
        #         - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
        #         - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}
        plugins: 
                - {name: static,           type: "costmap_2d::StaticLayer"}            
                #- {name: sensor,           type: "costmap_2d::ObstacleLayer"}
                - {name: inflation,        type: "costmap_2d::InflationLayer"}
                #- {name: proxemicLayer,    type: "social_navigation_layers::ProxemicLayer"}
        static:        
                map_topic: /map
                subscribe_to_updates: true

        sensor:
                observation_sources: laser
                laser: {sensor_frame: laser_frame, data_type: LaserScan, topic: /scan, marking: true, clearing: true, obstacle_range: 2.0, raytrace_range: 5.0, inf_is_valid: true}

        inflation:
                inflation_radius: 0.3
                cost_scaling_factor: 4

